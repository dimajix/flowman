relations:
  tweets-raw:
    kind: file
    location: s3a://dimajix-training/data/twitter-sample/
    format: json
    schema:
      kind: inline
      fields:
        - name: id
          type: long
        # Reserve a little bit more space because of Unicode hiccups (ðŸ”¥ is 5 bytes in UTF-8, 2 chars in MS SQL, and 1 char in Spark)
        - name: text
          type: varchar(320)
        - name: lang
          type: char(2)
        - name: timestamp_ms
          type: string
        - name: user
          type:
            kind: struct
            fields:
              - name: id
                type: long
              - name: screen_name
                type: varchar(140)
              - name: description
                type: varchar(140)
              - name: lang
                type: char(2)
