mappings:
  # This mapping refers to the "raw" relation and reads in data from the source in S3
  stations_raw:
    kind: relation
    relation: stations_raw

  stations_conformed:
    kind: cast
    input:   stations_raw
    columns:
      usaf: CHAR(6)
      wban: CHAR(5)
      name: VARCHAR(64)
      country: CHAR(2)
      state: VARCHAR(32)
      icao: VARCHAR(32)

  # This mapping refers to the Parquet relation and reads in data from the local file system
  stations:
    kind: relation
    relation: stations
