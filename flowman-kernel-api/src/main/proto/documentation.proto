syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.dimajix.flowman.kernel.proto.documentation";
option java_outer_classname = "DocumentationProto";

package com.dimajix.flowman.kernel.documentation;


import "common.proto";


message GenerateDocumentationRequest {
    string sessionId = 1;
    JobIdentifier job = 2;
    map<string,string> arguments = 3;
}
message GenerateDocumentationResponse {
}
