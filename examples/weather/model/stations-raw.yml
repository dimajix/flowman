relations:
  stations_raw:
    kind: file
    format: csv
    location: "s3a://dimajix-training/data/weather/isd-history/"
    options:
      sep: ","
      encoding: "UTF-8"
      quote: "\""
      header: "true"
      dateFormat: "yyyyMMdd"
    schema:
      kind: avro
      file: "${project.basedir}/schema/stations.avsc"


targets:
  validate_stations_raw:
    kind: validate
    assertions:
      check_primary_key:
        kind: sql
        query: "SELECT usaf,wban,COUNT(*) FROM stations_raw GROUP BY usaf,wban HAVING COUNT(*) > 1"
        expected: [ ]
