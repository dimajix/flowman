relations:
  measurements:
    kind: sqlserver
    connection: sql_server
    database: dbo
    table: measurement
    stagingTable: measurement_staging
    schema:
      kind: spark
      file: "${project.basedir}/schema/measurements.json"
    # Add partition column
    partitions:
      - name: year
        type: integer
        granularity: 1
    primaryKey:
      - usaf
      - wban
      - date
      - time
    indexes:
      - name: "measurement_idx0"
        columns: [usaf, wban]
