version: "3"

services:
  flowman:
    image: dimajix/flowman:latest
    command: bash
    volumes:
      - ./flow:/home/flowman/flow
      - ./conf:/opt/flowman/conf
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - SPARK_MASTER=local[*]
      - JDBC_URL=jdbc:sqlserver://sqlserver:1433
      - JDBC_DB=flowman
      - JDBC_USERNAME=sa
      - JDBC_PASSWORD=yourStrong(!)Password
      #- AWS_ACCESS_KEY_ID=
      #- AWS_SECRET_ACCESS_KEY=
      #- S3_ENDPOINT=s3.eu-central-1.amazonaws.com
      #- S3_PROXY_HOST=
      #- S3_PROXY_PORT=-1

  sqlserver:
    image: dimajix/flowman-mssql
    build:
      context: docker
    environment:
      - ACCEPT_EULA=Y
      - DB_NAME=flowman
      - SA_PASSWORD=yourStrong(!)Password
    ports:
      - "1433:1433"
