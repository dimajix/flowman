relations:
  rel_v1:
    kind: sqlserver
    connection: sql_server
    database: dbo
    table: weather
    storageFormat: ROWSTORE
    schema:
      kind: inline
      fields:
        - name: date
          type: DATE
          nullable: false
        - name: country
          type: CHAR(2)
          nullable: false
        - name: min_wind_speed
          type: FLOAT
        - name: max_wind_speed
          type: FLOAT
        - name: avg_wind_speed
          type: FLOAT
        - name: min_temperature
          type: FLOAT
        - name: max_temperature
          type: FLOAT
        - name: avg_temperature
          type: FLOAT
        - name: comment
          type: VARCHAR(32)
          collation: Latin1_General_CS_AS
    # (Optionally) specify a primary key
    primaryKey:
      - date
      - country
    # (Optionally) specify indexes
    indexes:
      - name: "measurement_idx0"
        columns: [country]

  rel_v2:
    kind: sqlserver
    connection: sql_server
    database: dbo
    table: weather
    storageFormat: COLUMNSTORE
    schema:
      kind: inline
      fields:
        - name: date
          type: DATE
        - name: country
          type: CHAR(2)
        - name: min_wind_speed
          type: FLOAT
        - name: max_wind_speed
          type: FLOAT
        - name: avg_wind_speed
          type: FLOAT
        - name: min_temperature
          type: FLOAT
        - name: max_temperature
          type: FLOAT
        - name: avg_temperature
          type: FLOAT
        - name: comment
          type: VARCHAR(32)
          collation: Latin1_General_CI_AI
    # (Optionally) specify a primary key
    #primaryKey:
    #  - date
    #  - country
    # (Optionally) specify indexes
    indexes:
      - name: "measurement_idx0"
        columns: [date,country]

